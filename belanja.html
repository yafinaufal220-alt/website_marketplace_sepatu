<!DOCTYPE html>

<head>

    <title>Belanja Sekarang</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #111;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin: 0;
        }

        .container {
            padding: 40px 50px;
            text-align: center;
        }

        .container h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            min-height: 350px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product img {
            width: 100%;
            height: 400px; /* tinggi sama semua */
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3, .product p {
            margin: 10px 0 5px;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #000;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #333;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
